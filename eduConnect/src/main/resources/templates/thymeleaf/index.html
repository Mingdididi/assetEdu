<!DOCTYPE html>
<html>

<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet'
	href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5, h6 {
	font-family: "Roboto", sans-serif
}

footer {
	position: fixed;
	bottom: 0;
	width: 100%;
}

table {
	border-collapse: collapse;
}

td, th {
	border: 1px solid #dddddd;
	padding: 8px;
}

tr:first-child {
	background-color: #f2f2f2; /* 연한 회색 배경색 */
	margin-bottom: 10px; /* 첫 번째 행 아래 간격 조절 */
}
</style>
</head>

<body class="w3-light-grey">

	<!-- Page Container -->
	<div class="w3-content w3-margin-top" style="max-width: 1400px;">

		<!-- The Grid -->
		<div class="w3-row-padding">

			<!-- Left Column -->
			<div class="w3-third">

				<div class="w3-white w3-text-grey w3-card-4">
					<div class="w3-container">
						<h2>에듀 커넥트</h2>


						<div th:if="${session.auth == null}">
							<form action="/login/login" method="post"
								th:object="${loginCommand}">
								<table border="1" align="center">
									<tr align="center">
										<td colspan="2">자동로그인<input type="checkbox"
											name="autoLogin" /> 아이디저장<input type="checkbox"
											name="idStore">
										</td>
									</tr>
									<tr>
										<td><input type="text" name="userId" placeholder="아이디"><br />
											<span th:if="${#fields.hasErrors('userId')}"
											th:errors="*{userId}"></span></td>
										<td rowspan="2"><input type="image"
											src="/static/images/sbmt.png" width="60"></td>
									</tr>
									<tr>
										<td><input type="password" name="userPw"
											placeholder="비밀번호" /><br /> <span
											th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}">
										</span></td>
									</tr>
									<tr>
										<td colspan="2"><a href="/register/userAgree">회원가입</a> |
											<a href="/help/findId">아이디 찾기</a> | <a
											href="/help/findPassword">비밀번호 찾기</a></td>
									</tr>
								</table>
							</form>
						</div>
						<div th:if="${session.auth != null}">
							<th:block th:if="${session.auth.grade == 'stu'}">
학생
<a href="/student/myPage">마이페이지</a>
</th:block>
							<th:block th:if="${session.auth.grade == 'tc'}">
선생
<a href="teacher/MyPage">마이페이지</a>
							</th:block>
							<th:block th:if="${session.auth.grade == 'ma'}">
관리자<br>
								<a href="teacherRg/teacherList">선생님 목록</a>
								<br>
							</th:block>
							<li><a href="login/logout">로그아웃</a></li>
						</div>
					</div>
				</div>
				<br>

				<!-- End Left Column -->
			</div>

			<!-- Right Column -->
			<div class="w3-twothird">

				<div class="w3-container w3-card w3-white w3-margin-bottom">
					<h2 class="w3-text-grey w3-padding-16">선생님 목록</h2>

					<!-- 선생님 목록 리스트 -->
					오른쪽 상자
					<!-- 선생님 목록리스트 종료 -->
					<a href="teacherRegist">선생님 등록</a>
				</div>

			</div>

			<!-- End Right Column -->
		</div>

		<!-- End Grid -->
	</div>

	<!-- End Page Container -->

	<footer class="w3-container w3-teal w3-center w3-margin-top">
		<p>Find me on social media.</p>
		<i class="fa fa-facebook-official w3-hover-opacity"></i> <i
			class="fa fa-instagram w3-hover-opacity"></i> <i
			class="fa fa-snapchat w3-hover-opacity"></i> <i
			class="fa fa-pinterest-p w3-hover-opacity"></i> <i
			class="fa fa-twitter w3-hover-opacity"></i> <i
			class="fa fa-linkedin w3-hover-opacity"></i>
		<p>
			Powered by <a href="https://www.w3schools.com/w3css/default.asp"
				target="_blank">w3.css</a>
		</p>
	</footer>

</body>

</html>
